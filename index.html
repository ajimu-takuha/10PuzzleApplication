<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>

<body>
  <main>
    <div id="background"></div id="background">

    <div id = "rainbowWrap"><div class="rainbow"></div></div>

    <div id="titleWrap">
      <div id='warped'>
        <span class='w0'>お</span><span class='w1'>買</span><span class='w2'>い</span><span class='w3'>物</span><span
          class='w4'>ア</span><span class='w5'>プ</span><span class='w6'>リ</span>
      </div>
    </div>

    <div id="userContainer">
      <input name="textfield" type="text" class="textField" id="currentUser">
      <select name="select" class="selectBox" id="userCombo" onchange="setUserName(this)">
      </select>
    </div>

    <div class="contentBox">
      <div class="contentName  userValue">現在のユーザ</div>
    </div>

    <div class="inputButtons">
      <input type="file" id="fileInput"></input>
      <button type="button" class="topButtons" id="delete"><span>削除</span></button>
      <button type="button" class="topButtons" id="display"><span>表示</span></button>
      <button type="button" class="topButtons" id="save"><span>保存</span></button>
      <button type="button" class="topButtons" id="output"><span>出力</span></button>
      <button type="button" class="topButtons" id="input"
        onclick="document.getElementById('fileInput').click()"><span>入力</span></button>
    </div>

    <div class="fruitContainer">
      <div class="items apple">リンゴ</div>
      <div class="items cherry">サクランボ</div>
      <div class="items orange">ミカン</div>
      <div class="items peach">モモ</div>
      <div class="items banana">バナナ</div>
    </div>

    <div class="contentBox">
      <div class="contentName appleValue value">100えん</div>
      <div class="contentName cherryValue value">570えん</div>
      <div class="contentName orangeValue value">300えん</div>
      <div class="contentName peachValue value">420えん</div>
      <div class="contentName bananaValue value">98えん</div>
    </div>

    <div class="arrowContainer">
      <div class="overArrow">
        <div class="arrow"></div>
      </div>
      <div class="overArrow">
        <div class="arrow"></div>
      </div>
      <div class="overArrow">
        <div class="arrow"></div>
      </div>
      <div class="overArrow">
        <div class="arrow"></div>
      </div>
      <div class="overArrow">
        <div class="arrow"></div>
      </div>
    </div>

    <div class="specify">
      <div class="buttonContainer">
        <button type="button" class="minus btn2">ー</button>
        <div class="quantity"><input type="text" class="inputNumber" id="value1"></div>
        <button type="button" class="plus btn2">＋</btutno>
      </div>

      <div class="buttonContainer">
        <button type="button" class="minus btn2">ー</button>
        <div class="quantity"><input type="text" class="inputNumber" id="value2"></div>
        <button type="button" class="plus btn2">＋</btutno>
      </div>

      <div class="buttonContainer">
        <button type="button" class="minus btn2">ー</button>
        <div class="quantity"><input type="text" class="inputNumber" id="value3"></div>
        <button type="button" class="plus btn2">＋</btutno>
      </div>

      <div class="buttonContainer">
        <button type="button" class="minus btn2">ー</button>
        <div class="quantity"><input type="text" class="inputNumber" id="value4"></div>
        <button type="button" class="plus btn2">＋</btutno>
      </div>

      <div class="buttonContainer">
        <button type="button" class="minus btn2">ー</button>
        <div class="quantity"><input type="text" class="inputNumber" id="value5"></div>
        <button type="button" class="plus btn2">＋</btutno>
      </div>
    </div>

    <div class="contentBox">
      <div class="contentName">個数</div>
      <div class="contentName">個数</div>
      <div class="contentName">個数</div>
      <div class="contentName">個数</div>
      <div class="contentName">個数</div>
    </div>

    <div class="subtotalContainer">
      <div class="subtotal">
        <div class="subtotalValue" id="subtotal1"></div>
        <p>円</p>
      </div>
      <div class="subtotal">
        <div class="subtotalValue" id="subtotal2"></div>
        <p>円</p>
      </div>
      <div class="subtotal">
        <div class="subtotalValue" id="subtotal3"></div>
        <p>円</p>
      </div>
      <div class="subtotal">
        <div class="subtotalValue" id="subtotal4"></div>
        <p>円</p>
      </div>
      <div class="subtotal">
        <div class="subtotalValue" id="subtotal5"></div>
        <p>円</p>
      </div>
    </div>

    <div class="contentBox">
      <div class="contentName subtotalName">小計</div>
      <div class="contentName subtotalName">小計</div>
      <div class="contentName subtotalName">小計</div>
      <div class="contentName subtotalName">小計</div>
      <div class="contentName subtotalName">小計</div>
    </div>

    <div class="lastArrowContainer" id="lastArrowContainer">
      <div class="overArrow overArrow2">
        <div class="arrow lastArrow lastArrowA" id="lastArrowA"></div>
      </div>
      <div class="overArrow overArrow2">
        <div class="arrow lastArrow lastArrowB" id="lastArrowB"></div>
      </div>
    </div>

    <div class="resultContainer">
      <button type="button" class="btn3" id="clear">クリア</button>
      <div class="btn4" id="sum">
        <div id="totalValue"></div>
        <p>円</p>
      </div id>
      <button type="button" class="btn3" id="calculator">計算</button>
    </div>

    <div class="contentBox lastContentBox">
      <div class="contentName sumName">合計</div>
    </div>

    <div id="messageContainer">
      <div id=message></div>
    </div>

    <div id="auther">©アカマツチカイ</div>

  </main>

  <link rel="stylesheet" href="css/styles.css">
</body>
<script src="js/main.js"></script>

</html>
